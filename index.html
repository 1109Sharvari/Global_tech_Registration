<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn">
                </div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="https://th.bing.com/th/id/OIP.b_IiMhsmqpW9x2aEeMKztwHaHa?w=160&h=180&c=7&r=0&o=5&pid=1.7" alt="fb">
                <img src=" https://th.bing.com/th?q=Blue+Twitter+Logo&w=120&h=120&c=1&rs=1&qlt=90&cb=1&pid=InlineBlock&mkt=en-IN&cc=IN&setlang=en&adlt=moderate&t=1&mw=247" alt="tw">
                <img src=" https://images.unsplash.com/photo-1572059002053-8cc5ad2f4a38?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8Z29vZ2xlJTIwbG9nb3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60 " alt="google">
            </div>
            <form   class="input-group" id="login">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter password" required>                   
                <input type="checkbox" class="check-box"><span>
                    Remember Password</span>
                    <button type="submit" class="submit-btn">Log In</button>
            </form>

            <form   class="input-group" id="register">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter password" required>               
                <input type="checkbox" class="check-box"><span>
                    I agree to the terms and conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>      
      </div>

      <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function  login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
      </script>
</body>
</html>
